  .viewport {

    right: 0;

    border: 2px solid blue; 
    padding: 20px;
    display: flex;
  }
</style>
<body>  
  <div class="viewport">
    <div id="container">Loading...</div>  
  </div>

    $(document).ready(function() {
      var t = Tetris({
        con:'#container'
      });
      t.init();
    })
  </script>
