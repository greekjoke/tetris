<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETRIS</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  #container {    
    height: 94vh;
  }
  .tetris .info .other {
    border-top: 1px solid black;
    padding-top: 5px;
    color: green;
  }
</style>
<body>    
  <div id="container">Loading...</div>    
  <script>    
    function setCookie(name, value, days) {
      var expires = ''
      if (days) {
        var date = new Date()
        date.setTime(date.getTime() + (days*24*60*60*1000))
        expires = '; expires=' + date.toUTCString()
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/"
    }

    function getCookie(name) {
      var nameEQ = name + "="
      var ca = document.cookie.split(';')
      for(var i=0;i < ca.length;i++) {
        var c = ca[i]
        while (c.charAt(0)==' ') c = c.substring(1,c.length)
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length)
      }
      return null
    }

    function eraseCookie(name) {   
      document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;'
    }

    $(document).ready(function() {

      // последний рекорд
      var topScore = getCookie('score') || 0

      function updateTopScore() {
        $('#container .other').html('<div>Рекорд: '+topScore+'</div>')
      }

      // создаём игру
      var t = Tetris({
        con:'#container',
        startLevel: 5,
        onStop: function(byUser, stat) {          
          console.log('STOP', byUser)
          if (byUser) return                    
          if (stat.score > topScore) {
            topScore = stat.score
            console.log('new record', topScore)
            setCookie('score', topScore, 999) // обновим рекорд
            updateTopScore()
          }
          alert('Игра звершена')
        }
      });      
      t.init();
      updateTopScore()      
    })
  </script>
</body>
</html>
