<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETRIS</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  #container {    
    height: 94vh;
  }
  .tetris .info .other {
    border-top: 1px solid black;
    padding-top: 5px;
    color: green;
  }
</style>
<body>    
  <div id="container">Loading...</div>    
  <script>    
    $(document).ready(function() {

      // возвращает куки с указанным name, или undefined, если ничего не найдено
      function getCookie(name) {
        let matches = document.cookie.match(new RegExp(
          "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
      }

      // последний рекорд
      var topScore = getCookie('score') || 0

      function updateTopScore() {
        $('#container .other').html('<div>Рекорд: '+topScore+'</div>')
      }

      // создаём игру
      var t = Tetris({
        con:'#container',
        startLevel: 5,
        onStop: function(byUser, stat) {          
          console.log('STOP', byUser)
          if (byUser) return                    
          if (stat.score > topScore) {
            topScore = stat.score
            console.log('new record', topScore)
            document.cookie = "score="+topScore // обновим рекорд
            updateTopScore()
          }
          alert('Игра звершена')
        }
      });      
      t.init();
      updateTopScore()      
    })
  </script>
</body>
</html>
